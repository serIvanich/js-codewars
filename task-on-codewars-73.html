      // kata 74
      function comp(array1, array2) {
        return array1 && array2
          ? array1.length !== 0
            ? array1
                .sort((a, b) => a - b)
                .every(
                  (el, ind) => el ** 2 === array2.sort((a, b) => a - b)[ind]
                )
            : true
          : false;
      }

      console.log(

          ]
