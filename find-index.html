  <script>
    function takeMidlleSumIndex(arr) {
      let midlleIndex
      function takeElemArrSum(arr) {
				 return arr.reduce((prevValue, item) => item += prevValue, 0) }

      for (let i = 0; i < arr.length; i++) {
        if ((i === 0 & takeElemArrSum(arr.slice([1])) === i) ||
        (i === (arr.length - 1) & takeElemArrSum(arr.slice([0], [i])) === 0) ||
        (takeElemArrSum(arr.slice([0],[i])) === takeElemArrSum(arr.slice([i+1])))) { 
          midlleIndex = i
          break
        }
      }
      return midlleIndex === 0 ? 0 
        : midlleIndex ? midlleIndex : -1
    }

    console.log(takeMidlleSumIndex([-1, -20, 6, -3, -1, 1, -25, 2, 1, 3]))
