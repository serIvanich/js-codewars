      //task 63

      function dirReduc(arr) {
        let str = arr.join("-");
        let reg = /(north-south|south-north|east-west|west-east)-?/gi;
        while (reg.test(str)) {
          str = str.replace(reg, "");
        }
        return str.split("-").filter((i) => i !== "");
      }
      console.log(
        dirReduc(["NORTH", "SOUTH", "SOUTH", "EAST", "WEST", "NORTH", "WEST"]),
        ["WEST"]
      );
      console.log(
        dirReduc([
          "WEST",
          "EAST",
          "NORTH",
          "SOUTH",
          "NORTH",
          "EAST",
          "EAST",
          "WEST",
          "NORTH",
          "SOUTH",
        ]),
        ["EAST", "NORTH"]
      );
      console.log(
        dirReduc(["NORTH", "SOUTH", "EAST", "WEST", "EAST", "WEST"]),
        []
      );
