      // kata 111

      function findHack(arr) {
        let letterGrades = {
          A: 30,
          B: 20,
          C: 10,
          D: 5,
        };
        return arr.reduce((resArr, inArr) => {
          let sumGrades = inArr[2].reduce(
            (sum, grade) =>
              letterGrades[grade] ? (sum += letterGrades[grade]) : sum,
            0
          );
          if (inArr[2].filter((l) => l === "A" || l === "B").length >= 5) {
            sumGrades += 20;
          }
          if (sumGrades < inArr[1]) resArr.push(inArr[0]);
          return resArr;
        }, []);
      }
