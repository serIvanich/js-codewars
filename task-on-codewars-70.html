  <body>
    <div class="block"></div>

    <script>
      //kata 70

      function countSmileys(arr) {
        return arr.filter((i) => /^[;:][-~]?[D)]$/i.test(i)).length;
      }

      console.log(countSmileys([]), 0);
      console.log(countSmileys([":D", ":~)", ";~D", ":)"]), 4);
      console.log(countSmileys([":)", ":(", ":D", ":O", ":;"]), 2);
      console.log(countSmileys([";]", ":[", ";*", ":$", ";-D"]), 1);
    </script>
  </body>
</html>
