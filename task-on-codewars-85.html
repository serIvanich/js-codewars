      // kata 87

      function longestConsec(strarr, k) {
        let res = "";
        let ind = 0;
        let n = strarr.length;

        if (n === 0 || k > n || k <= 0) return res;

        while (ind <= n - k) {
          let str = strarr.slice(ind, k + ind).join("");
          if (str.length > res.length) res = str;
          ind++;
        }
        return res;
      }
