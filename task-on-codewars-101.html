      //kata 101

      function digitalRoot(n) {
        return n < 10
          ? n
          : digitalRoot(
              n
                .toString()
                .split("")
                .reduce((s, num) => +s + +num)
            );

        // another various
        //return (n - 1) % 9 + 1;
      }

        // return `(${numbers.splice(0, 3).join("")}) ${numbers

        // various with regex

      // the interesting solution
      findMissingLetter = ([a, b, ...c]) =>
        b.charCodeAt() - a.charCodeAt() < 2
          ? findMissingLetter([b, ...c])
          : String.fromCharCode(a.charCodeAt() + 1);

      function findOutlier(integers) {
        
        // return integers.find((n, i, arr) => {

        // another way
        const odd = integers.filter((item) => item % 2 === 0);
        const even = integers.filter((item) => item % 2 !== 0);
        return odd.length === 1 ? odd[0] : even[0];
      }
