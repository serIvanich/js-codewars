  <body>
    <div class="block"></div>

    <script>
      //kata 101

      function digitalRoot(n) {
        return n < 10
          ? n
          : digitalRoot(
              n
                .toString()
                .split("")
                .reduce((s, num) => +s + +num)
            );

            // another various
            //return (n - 1) % 9 + 1;
      }

      
      console.log(digitalRoot(16), 7);
      console.log(digitalRoot(456), 6);
    </script>
  </body>
