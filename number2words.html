<script>


    function number2words(number) {
        const arrNum = number.toString().split('')
        const lengthNum = arrNum.length

        for (let i = 1; i <= lengthNum; i++) {
            const pastNum = arrNum[lengthNum - i]
            console.log(pastNum)
            const res = singleNum(pastNum, i)
            console.log(res)
        }

        const singleNum = (num, i) => {
            switch (num) {
                case '0':
                    if (lengthNum === 1 && i === 1) {
                        return 'zero'
                    } else return ''
                case '1':
                    if ((i === 1 && arrNum[lengthNum - i-1] === '1')
                        || (lengthNum > 4 && i === 4 && arrNum[lengthNum - i-1] === '1')){
                        return 'eleven'
                    } else if (i === 1) {
                        return 'one'
                    } else if (i === 3 || (lengthNum === 6 && i === 5)){
                        return 'one hundred'
                    }

            }
        }
    }

    number2words(2451)
</script>
