        // the recursion resolve
        return `${num}`.length > 1
          ? persistence(
              num
                .toString()
                .split("")
                .reduce((acc, n) => acc * n),
              ++count
            )
          : count;
      }

      console.log(persistence(4), 0);
      console.log(persistence(25), 2);
