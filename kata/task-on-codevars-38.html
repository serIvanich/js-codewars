<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>338</title>

</head>

<body>
<div class="block">

</div>

<script>
    function getTransformation(n){
        // works for numbers between 0 and 999999
        let result = ''
        const arrStrNum = `${n}`.split('')
        const lengthNum = arrStrNum.length
        const primeNumber = (num) => {
            switch (num) {
                case '1':
                    return 'one'
                case '2':
                    return 'two'
                case '3':
                    return 'three'
                case '4':
                    return 'four'
                case '5':
                    return 'five'
                case '6':
                    return 'six'
                case '7':
                    return 'seven'
                case '8':
                    return 'eight'
                case '9':
                    return 'nine'
                default:
                    return ''
            }
        }
        const fromTenToTwenty = (num) => {
            switch (num) {
                case '0':
                    return 'ten'
                case '1':
                    return 'eleven'
                case '2':
                    return 'twelve'
                case '3':
                    return 'thirteen'
                case '4':
                    return 'fourteen'
                case '5':
                    return 'fifteen'
                case '6':
                    return 'sixteen'
                case '7':
                    return 'seventeen'
                case '8':
                    return 'eighteen'
                case '9':
                    return 'nineteen'
                default:
                    return ''
            }
        }

        const dozensNumber = (num) => {
            switch (num) {
                case '2':
                    return 'twenty'
                case '3':
                    return 'thirty'
                case '4':
                    return 'forty'
                case '5':
                    return 'fifty'
                case '6':
                    return 'sixty'
                case '7':
                    return 'seventy'
                case '8':
                    return 'eighty'
                case '9':
                    return 'ninety'
                default:
                    return ''
            }
        }

        if (0 < lengthNum < 7) {
            for (let i = lengthNum; i > 0; i--) {
                if (i === 1) {
                    if (lengthNum === 1 && arrStrNum[0] === '0') {
                        result = 'zero'
                    } else if (lengthNum === 1 || arrStrNum[lengthNum - i - 1] === '0') {
                        result += `${primeNumber(arrStrNum[lengthNum - i])}`
                    } else if (lengthNum > 1 && arrStrNum[lengthNum - i - 1] === '1') {
                        result += `${fromTenToTwenty(arrStrNum[lengthNum - i])}`
                    } else if (arrStrNum[lengthNum - i] === '0') {
                        result += ''
                    } else {
                        result += `-${primeNumber(arrStrNum[lengthNum - i])}`
                    }
                } else if (i === 2) {
                    if (arrStrNum[lengthNum - i] === '0') {
                        result += ''
                    } else if (arrStrNum[lengthNum - i] === '1') {
                        result += ''
                    } else {
                        result += `${dozensNumber(arrStrNum[lengthNum - i])}`
                    }

                } else if (i === 3) {
                    if (arrStrNum[lengthNum - i] === '0') {
                        result += ''
                    } else if (arrStrNum[lengthNum - i + 1] === '0'
                        && arrStrNum[lengthNum - i + 2] === '0') {
                        result += `${primeNumber(arrStrNum[lengthNum - i])} hundred`
                    }else {
                        result += `${primeNumber(arrStrNum[lengthNum - i])} hundred `
                    }
                } else if (i === 4) {

                    if (lengthNum > 4 && arrStrNum[lengthNum - i - 1] === '1') {
                        result += `${fromTenToTwenty(arrStrNum[lengthNum - i])} thousand `
                    } else if (
                        lengthNum > 4 && arrStrNum[lengthNum - i] === '0') {
                        result += ' thousand '
                    } else {
                        if (lengthNum > 4 && arrStrNum[lengthNum - i - 1] !== '0') {
                            result += `-${primeNumber(arrStrNum[lengthNum - i])} thousand `
                        } else if (arrStrNum[lengthNum - i + 1] === '0'
                            && arrStrNum[lengthNum - i + 2] === '0'
                            && arrStrNum[lengthNum - i + 3] === '0') {
                            result += `${primeNumber(arrStrNum[lengthNum - i])} thousand`
                        } else {
                            result += `${primeNumber(arrStrNum[lengthNum - i])} thousand `
                        }
                    }
                } else if (i === 5) {
                    if ((lengthNum > 4 && arrStrNum[lengthNum - i] === '0')
                        || arrStrNum[lengthNum - i] === '1') {
                        result += ''
                    } else {
                        result += `${dozensNumber(arrStrNum[lengthNum - i])}`
                    }
                } else if (i === 6) {
                    if (arrStrNum[lengthNum - i + 1] === '0'
                        && arrStrNum[lengthNum - i + 2] === '0') {
                        result += `${primeNumber(arrStrNum[lengthNum - i])} hundred`
                    } else {
                        result += `${primeNumber(arrStrNum[lengthNum - i])} hundred `
                    }
                }
            }
        }
        return result

    }


    console.log(getTransformation(1))
    console.log(getTransformation(39))
    console.log(getTransformation(10))
    console.log(getTransformation(110))
    console.log(getTransformation(757))
    console.log(getTransformation(150))
    console.log(getTransformation(111))
    console.log(getTransformation(191))
    console.log(getTransformation(5091))
    console.log(getTransformation(2002))
    console.log(getTransformation(9191))
    console.log(getTransformation(2707))
    console.log(getTransformation(1921))
    console.log(getTransformation(55329))
    console.log(getTransformation(90090))
    console.log(getTransformation(7000))
    console.log(getTransformation(10921))
    console.log(getTransformation(100000))
    console.log(getTransformation(999921))

</script>
</body>

</html>
