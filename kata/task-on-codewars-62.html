      function dirReduc(arr) {
        let str = arr.join("-");
        let reg = /(north-south|south-north|east-west|west-east)-?/gi;
        while (reg.test(str)) {
          str = str.replace(reg, "");
        }
        return str.split("-").filter((i) => i !== "");
      }

      //  task 64

      function tribonacci(signature, n) {
        if (!n) {
          return [];
        } else if (0 < n && n < 3) {
          return signature.slice(0, n);
        } else if (n > 3) {
          let arr = tribonacci(signature, n - 1);

          let lastEl = arr.slice(-3).reduce((acc, num) => (acc += num));
          arr.push(lastEl);
          return arr;
        } else {
          return signature;
        }

      }
