      //const addBinary = (a, b) => (a + b).toString(2);

      //another way with own method toString
      function addBinary(a, b) {
        let number = a + b;
        let result = [];

        while (number > 0) {
          result.push(number % 2);
          number = Math.floor(number / 2);
        }

        return result.reverse().join("");
      }
