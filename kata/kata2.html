<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .container {
      background: #0f0;
      width: 300px;
      height: 200px;
      left: 20%;
      top: 10%;
      display: block;
      position: absolute;

    }

    li {
      cursor: pointer;

    }
  </style>
</head>

<body>

  <div class='container'></div>

  <script>
    let div = document.querySelector('.container')
    div.innerHTML = `<span id='time'></span>`
    let date = () => {
      let d = new Date()
      return d.getHours() + ' -- ' + d.getMinutes() + ' -- ' + d.getSeconds()
    }
    let setInt = setInterval(function () {
      time.innerHTML = `${date()}`
    }, 1000);

    document.addEventListener('pointermove', function (e) {
      if (e.target.tagName === 'DIV') {
        e.target.title = 'you are on the DIV'
      } else if (e.target.tagName === 'SPAN') {
        e.target.title = 'you are on the SPAN'
      }

    })
    time.onclick = function (e) {
      if (setInt){
      clearInterval(setInt)}
      else {setInt()}
    }

  </script>

</body>

</html>
