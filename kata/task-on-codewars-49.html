  <body>
    <div class="block"></div>

    <script>
      function accum(s) {
        return s
          .split("")
          .map(
            (item, index) =>
              item.toUpperCase() + item.toLowerCase().repeat(index)
          )
          .join("-");
      }

      console.log(accum("ZpglnRxqenU"));
      console.log(accum("NyffsGeyylB"));
      console.log(accum("MjtkuBovqrU"));
      console.log(accum("EvidjUnokmM"));
      console.log(accum("HbideVbxncC"));
    </script>
  </body>
