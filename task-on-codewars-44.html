  <body>
    <div class="block"></div>

    <script>
      function expandedForm(num) {
        let strNum = `${num}`;
        let arrNum = strNum.split("");
        let cycles = arrNum.length;
        let res = "";
        for (i = 0; i < cycles; i++) {
          if (arrNum[i] !== "0") {
            let slice = createNum(+arrNum[i], cycles - 1 - i);
            if (res !== "") {
              res += ` + ${slice}`;
            } else {
              res += slice;
            }
          }
        }

        function createNum(num, zeroCount) {
          return `${num}${"0".repeat(zeroCount)}`;
        }
        return res;
      }

      console.log(expandedForm(12)); // '10 + 2'
      console.log(expandedForm(42)); // '40 + 2'
      console.log(expandedForm(70304)); // '70000 + 300 + 4'
    </script>
  </body>
